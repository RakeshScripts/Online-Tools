<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image compressor tool. Reduce image file size quickly with adjustable quality.">
    <meta name="keywords" content="image compressor, compress image online, reduce image size, free tool">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Image Compressor - Free Online Tool">
    <meta property="og:description" content="Compress your images instantly with our free online tool.">
    <meta property="og:type" content="website">
    <title>Image Compressor - Free Online Tool</title>
    <style>
        :root {
            --primary-color: #4a2c6e;
            --secondary-color: #ff6b6b;
            --success-color: #00b894;
            --background: #f8e1e9;
            --text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0 20px; }
        h1 {
            font-size: 2.8em;
            color: var(--primary-color);
            margin-bottom: 0.5em;
            font-weight: 700;
            text-shadow: var(--text-shadow);
            letter-spacing: 1px;
        }
        p#description {
            font-size: 1.1em;
            color: #555;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        .converter { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .file-input { margin: 1.5rem 0; text-align: center; }
        input[type="file"] { padding: 0.5rem; width: 100%; max-width: 400px; margin: 0 auto; display: block; font-size: 1em; }
        .options {
            margin: 1rem 0;
            text-align: center;
        }
        .options label {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--primary-color);
            margin-right: 10px;
        }
        input[type="range"] {
            width: 100%;
            max-width: 300px;
            vertical-align: middle;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]:hover { background: #ccc; }
        #qualityValue {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--secondary-color);
            margin-left: 10px;
        }
        .convert-btn {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .convert-btn:hover { background: #ff8787; transform: translateY(-2px); }
        .status { text-align: center; margin: 1rem 0; display: none; font-weight: 500; color: var(--secondary-color); }
        .result { margin-top: 2rem; text-align: center; }
        .result p { font-size: 1.2em; font-weight: 500; color: var(--success-color); margin-bottom: 1rem; }
        .download-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .download-btn:hover { background: #009e7f; transform: translateY(-2px); }
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .converter { padding: 1.5rem; }
            .convert-btn { width: 100%; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .container { padding: 10px; }
            p#description { font-size: 1em; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Compressor</h1>
            <p id="description">Reduce the size of your images instantly</p>
        </header>
        <main class="converter">
            <div class="file-input">
                <input type="file" id="fileInput" accept="image/*" aria-label="Select image file">
                <div class="options">
                    <label for="qualityRange">Quality (0-100%):</label>
                    <input type="range" id="qualityRange" min="0" max="100" value="80" oninput="updateQualityValue(this.value)">
                    <span id="qualityValue">80%</span>
                </div>
                <button class="convert-btn" onclick="compressImage()">Compress Now</button>
            </div>
            <div class="status" id="status">Compressing...</div>
            <div class="result" id="result"></div>
        </main>
    </div>

    <script>
        function updateQualityValue(value) {
            document.getElementById('qualityValue').textContent = `${value}%`;
        }

        async function compressImage() {
            const input = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const quality = parseInt(document.getElementById('qualityRange').value) / 100; // Convert to 0-1 range

            if (!input.files[0]) {
                alert('Please select an image file first!');
                return;
            }

            status.style.display = 'block';
            result.innerHTML = '';

            try {
                const file = input.files[0];
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Load image
                img.src = URL.createObjectURL(file);
                await new Promise((resolve) => img.onload = resolve);

                // Set canvas dimensions to match image
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw image on canvas
                ctx.drawImage(img, 0, 0);

                // Convert to compressed format
                const mimeType = file.type === 'image/png' ? 'image/jpeg' : file.type; // Convert PNG to JPEG for better compression
                const compressedDataUrl = canvas.toDataURL(mimeType, quality);
                const compressedBlob = await (await fetch(compressedDataUrl)).blob();

                // Create download URL
                const url = URL.createObjectURL(compressedBlob);

                // Calculate size reduction
                const originalSize = file.size;
                const compressedSize = compressedBlob.size;
                const reductionPercent = ((originalSize - compressedSize) / originalSize * 100).toFixed(2);

                result.innerHTML = `
                    <p>Compression successful! Size reduced by ${reductionPercent}%</p>
                    <a href="${url}" download="compressed-image.${mimeType.split('/')[1]}" class="download-btn">Download Compressed Image</a>
                `;
                status.style.display = 'none';

                // Clean up
                URL.revokeObjectURL(img.src);
            } catch (error) {
                status.textContent = 'Error during compression: ' + error.message;
                status.style.color = '#c0392b';
                setTimeout(() => {
                    status.style.display = 'none';
                    status.style.color = 'inherit';
                }, 3000);
            }
        }
    </script>
</body>
</html>
