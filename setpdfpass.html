<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Encryption Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PDF Encryption Tool</h2>
    <label for="pdf_file">Select your PDF file:</label>
    <input type="file" id="pdf_file" accept=".pdf" required>
    
    <label for="password">Enter password:</label>
    <input type="password" id="password" required>
    
    <button onclick="encryptPDF()">Encrypt PDF</button>

    <div class="result" id="result"></div>
  </div>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script>
    async function encryptPDF() {
      const pdfInput = document.getElementById('pdf_file');
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');

      // Clear previous result
      resultDiv.innerHTML = '';

      // Validate inputs
      if (!pdfInput.files.length) {
        resultDiv.innerHTML = '<p style="color: red;">Please select a PDF file.</p>';
        return;
      }
      if (!password) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter a password.</p>';
        return;
      }

      try {
        // Read the PDF file
        const file = pdfInput.files[0];
        const pdfBytes = await file.arrayBuffer();

        // Load the PDF with pdf-lib
        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

        // Set permissions and password
        pdfDoc.setUserPassword(password);
        pdfDoc.setPermissions({
          printing: 'lowResolution',
          modifying: false,
          copying: false,
          annotating: false,
          fillingForms: false,
          contentAccessibility: false,
          documentAssembly: false
        });

        // Save the encrypted PDF
        const encryptedPdfBytes = await pdfDoc.save();

        // Create a Blob and initiate download
        const blob = new Blob([encryptedPdfBytes], { type: 'application/pdf' });
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `encrypted_${file.name}`;
        document.body.appendChild(link); // Append to body to ensure visibility
        link.click();

        // Clean up
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);

        resultDiv.innerHTML = '<p style="color: green;">PDF encrypted successfully! File should download automatically.</p>';
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
