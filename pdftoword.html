<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online converter tool. Convert PDF to Word or Word to PDF using API.">
    <meta name="keywords" content="pdf to word, word to pdf, document converter online, format converter, free conversion">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="PDF/Word Converter - Free Online Tool">
    <meta property="og:description" content="Convert between PDF and Word formats instantly with our free online tool.">
    <meta property="og:type" content="website">
    <title>PDF/Word Converter - Free Online Tool</title>
    <style>
        :root {
            --primary-color: #4a2c6e;
            --secondary-color: #ff6b6b;
            --success-color: #00b894;
            --background: #f8e1e9;
            --text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0 20px; }
        h1 {
            font-size: 2.8em;
            color: var(--primary-color);
            margin-bottom: 0.5em;
            font-weight: 700;
            text-shadow: var(--text-shadow);
            letter-spacing: 1px;
        }
        .swap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #formatText {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--secondary-color);
            letter-spacing: 0.5px;
            padding: 5px 15px;
            border-radius: 15px;
            background: rgba(255, 107, 107, 0.1);
        }
        .swap-btn {
            background: #0984e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--text-shadow);
        }
        .swap-btn:hover { background: #0652dd; transform: scale(1.05); }
        p#description {
            font-size: 1.1em;
            color: #555;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        .converter { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .file-input { margin: 1.5rem 0; text-align: center; }
        input[type="file"] { padding: 0.5rem; width: 100%; max-width: 400px; margin: 0 auto; display: block; font-size: 1em; }
        .convert-btn {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .convert-btn:hover { background: #ff8787; transform: translateY(-2px); }
        .status { text-align: center; margin: 1rem 0; display: none; font-weight: 500; color: var(--secondary-color); }
        .result { margin-top: 2rem; text-align: center; }
        .result p { font-size: 1.2em; font-weight: 500; color: var(--success-color); margin-bottom: 1rem; }
        .download-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .download-btn:hover { background: #009e7f; transform: translateY(-2px); }
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .converter { padding: 1.5rem; }
            .convert-btn { width: 100%; }
            .swap-container { flex-direction: column; padding: 15px; }
            #formatText { font-size: 1.2em; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .container { padding: 10px; }
            p#description { font-size: 1em; }
            .swap-btn { width: 100%; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">PDF to Word Converter</h1>
            <div class="swap-container">
                <span id="formatText">PDF to Word</span>
                <button class="swap-btn" onclick="swapConverter()">Swap</button>
            </div>
            <p id="description">Transform your PDF documents to Word format instantly</p>
        </header>
        <main class="converter">
            <div class="file-input">
                <input type="file" id="fileInput" accept=".pdf" aria-label="Select document file">
                <button class="convert-btn" onclick="convertDocument()">Convert Now</button>
            </div>
            <div class="status" id="status">Converting...</div>
            <div class="result" id="result"></div>
        </main>
    </div>

    <script>
        let isPdfToWord = true;
        const API_KEY = 'bcddb7e5-235d-45f6-846e-819363e39ddd'; // Your API key

        function swapConverter() {
            isPdfToWord = !isPdfToWord;
            const title = document.getElementById('title');
            const formatText = document.getElementById('formatText');
            const description = document.getElementById('description');
            const input = document.getElementById('fileInput');

            if (isPdfToWord) {
                title.textContent = 'PDF to Word Converter';
                formatText.textContent = 'PDF to Word';
                description.textContent = 'Transform your PDF documents to Word format instantly';
                input.accept = '.pdf';
            } else {
                title.textContent = 'Word to PDF Converter';
                formatText.textContent = 'Word to PDF';
                description.textContent = 'Transform your Word documents to PDF format instantly';
                input.accept = '.docx';
            }
            document.getElementById('result').innerHTML = '';
            input.value = '';
        }

        async function convertDocument() {
            const input = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            if (!input.files[0]) {
                alert(`Please select a ${isPdfToWord ? 'PDF' : 'Word'} file first!`);
                return;
            }

            status.style.display = 'block';
            result.innerHTML = '';

            try {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('file', file);

                const config = {
                    method: 'POST',
                    headers: {
                        'Api-Key': API_KEY
                    },
                    body: formData
                };

                let url = isPdfToWord 
                    ? 'https://api.pdfrest.com/pdf-to-word'  // Replace with actual PDF to Word endpoint
                    : 'https://api.pdfrest.com/word-to-pdf'; // Replace with actual Word to PDF endpoint

                const response = await fetch(url, config);

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const blob = await response.blob();
                const downloadUrl = URL.createObjectURL(blob);
                const fileExtension = isPdfToWord ? 'docx' : 'pdf';
                const fileName = `converted-document.${fileExtension}`;

                result.innerHTML = `
                    <p>Conversion successful!</p>
                    <a href="${downloadUrl}" download="${fileName}" class="download-btn">Download ${isPdfToWord ? 'Word' : 'PDF'}</a>
                `;
                status.style.display = 'none';
            } catch (error) {
                status.textContent = 'Error during conversion: ' + error.message;
                status.style.color = '#c0392b';
                setTimeout(() => {
                    status.style.display = 'none';
                    status.style.color = 'inherit';
                }, 3000);
            }
        }
    </script>
</body>
</html>
