<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test passwords for a password-protected PDF file. For educational purposes only.">
    <meta name="keywords" content="pdf password tester, pdf unlock, pdf tool, free tool, online tool">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="PDF Password Tester - Free Online Tool">
    <meta property="og:description" content="Test passwords for a password-protected PDF file. For educational purposes only.">
    <meta property="og:type" content="website">
    <title>PDF Password Tester - Free Online Tool</title>
    <style>
        :root {
            --primary-color: #4a2c6e;
            --secondary-color: #ff6b6b;
            --success-color: #00b894;
            --background: #f8e1e9;
            --text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0 20px; }
        h1 {
            font-size: 2.8em;
            color: var(--primary-color);
            margin-bottom: 0.5em;
            font-weight: 700;
            text-shadow: var(--text-shadow);
            letter-spacing: 1px;
        }
        p#description {
            font-size: 1.1em;
            color: #555;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        .tool { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .file-input { margin: 1.5rem 0; text-align: center; }
        input[type="file"], input[type="text"] {
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
            margin: 0.5rem auto;
            display: block;
            font-size: 1em;
        }
        .action-buttons { text-align: center; margin: 1rem 0; }
        .test-btn, .brute-force-btn {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        .test-btn:hover, .brute-force-btn:hover {
            background: #ff8787;
            transform: translateY(-2px);
        }
        .test-btn:disabled, .brute-force-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status { text-align: center; margin: 1rem 0; display: none; font-weight: 500; color: var(--secondary-color); }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result { margin-top: 2rem; text-align: center; }
        .result p { font-size: 1.2em; font-weight: 500; margin-bottom: 1rem; }
        .result p.success { color: var(--success-color); }
        .result p.error { color: #c0392b; }
        .preview { margin-top: 2rem; text-align: center; }
        .preview h3 { font-size: 1.5em; color: var(--primary-color); margin-bottom: 1rem; }
        .preview canvas { max-width: 100%; border: 1px solid #ddd; margin-bottom: 1rem; }
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .tool { padding: 1.5rem; }
            .test-btn, .brute-force-btn { width: 100%; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .container { padding: 10px; }
            p#description { font-size: 1em; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Password Tester</h1>
            <p id="description">Test passwords for a password-protected PDF file. For educational purposes only.</p>
        </header>
        <main class="tool">
            <div class="file-input">
                <input type="file" id="fileInput" accept="application/pdf" aria-label="Select PDF file">
                <input type="text" id="passwordInput" placeholder="Enter a password to test" aria-label="Enter password">
            </div>
            <div class="action-buttons">
                <button class="test-btn" id="testBtn" onclick="testPassword()">Test Password</button>
                <button class="brute-force-btn" id="bruteForceBtn" onclick="bruteForce()">Brute-Force (Small Wordlist)</button>
            </div>
            <div class="status" id="status">Processing... <span class="spinner"></span></div>
            <div class="result" id="result"></div>
            <div class="preview" id="preview"></div>
        </main>
    </div>

    <!-- Load pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.mjs" type="module"></script>
    <script type="module">
        // Ensure pdf.js worker is loaded
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.worker.min.mjs';
        }

        // Small wordlist for brute-force (for demonstration purposes only)
        const wordlist = [
            'password', '123456', 'admin', 'letmein', 'welcome',
            '123abc', 'password1', 'test123', 'qwerty', 'abc123'
        ];

        async function tryOpenPDF(typedArray, password) {
            try {
                const pdf = await pdfjsLib.getDocument({
                    data: typedArray,
                    password: password
                }).promise;
                return { success: true, pdf: pdf };
            } catch (error) {
                if (error.name === 'PasswordException') {
                    return { success: false, error: 'Incorrect password' };
                }
                throw error;
            }
        }

        async function renderPDF(pdf) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.0 });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                preview.innerHTML += `<h3>Page ${pageNum}</h3>`;
                preview.appendChild(canvas);
            }
        }

        async function testPassword() {
            const input = document.getElementById('fileInput');
            const passwordInput = document.getElementById('passwordInput');
            const testBtn = document.getElementById('testBtn');
            const bruteForceBtn = document.getElementById('bruteForceBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const preview = document.getElementById('preview');

            if (!input.files[0]) {
                alert('Please select a PDF file first!');
                return;
            }

            const password = passwordInput.value.trim();
            if (!password) {
                alert('Please enter a password to test!');
                return;
            }

            testBtn.disabled = true;
            bruteForceBtn.disabled = true;
            status.style.display = 'block';
            status.textContent = 'Testing password... <span class="spinner"></span>';
            result.innerHTML = '';
            preview.innerHTML = '';

            try {
                const file = input.files[0];
                const fileReader = new FileReader();

                fileReader.onload = async function () {
                    try {
                        const typedArray = new Uint8Array(this.result);
                        const openResult = await tryOpenPDF(typedArray, password);

                        if (openResult.success) {
                            status.style.display = 'none';
                            result.innerHTML = `<p class="success">Password correct! PDF unlocked with password: "${password}"</p>`;
                            await renderPDF(openResult.pdf);
                        } else {
                            status.style.display = 'none';
                            result.innerHTML = `<p class="error">Incorrect password. Please try again.</p>`;
                        }
                    } catch (error) {
                        status.style.display = 'none';
                        result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                        console.error('Error:', error);
                    } finally {
                        testBtn.disabled = false;
                        bruteForceBtn.disabled = false;
                    }
                };

                fileReader.onerror = function () {
                    throw new Error('Error reading the PDF file.');
                };

                fileReader.readAsArrayBuffer(file);
            } catch (error) {
                status.style.display = 'none';
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                console.error('Error:', error);
                testBtn.disabled = false;
                bruteForceBtn.disabled = false;
            }
        }

        async function bruteForce() {
            const input = document.getElementById('fileInput');
            const testBtn = document.getElementById('testBtn');
            const bruteForceBtn = document.getElementById('bruteForceBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const preview = document.getElementById('preview');

            if (!input.files[0]) {
                alert('Please select a PDF file first!');
                return;
            }

            testBtn.disabled = true;
            bruteForceBtn.disabled = true;
            status.style.display = 'block';
            result.innerHTML = '';
            preview.innerHTML = '';

            try {
                const file = input.files[0];
                const fileReader = new FileReader();

                fileReader.onload = async function () {
                    try {
                        const typedArray = new Uint8Array(this.result);

                        for (let i = 0; i < wordlist.length; i++) {
                            const password = wordlist[i];
                            status.textContent = `Trying password ${i + 1} of ${wordlist.length}: "${password}"... <span class="spinner"></span>`;
                            console.log(`Trying password: ${password}`);

                            const openResult = await tryOpenPDF(typedArray, password);
                            if (openResult.success) {
                                status.style.display = 'none';
                                result.innerHTML = `<p class="success">Password found! PDF unlocked with password: "${password}"</p>`;
                                await renderPDF(openResult.pdf);
                                break;
                            }

                            if (i === wordlist.length - 1) {
                                status.style.display = 'none';
                                result.innerHTML = `<p class="error">Password not found in the wordlist. Try a different password.</p>`;
                            }
                        }
                    } catch (error) {
                        status.style.display = 'none';
                        result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                        console.error('Error:', error);
                    } finally {
                        testBtn.disabled = false;
                        bruteForceBtn.disabled = false;
                    }
                };

                fileReader.onerror = function () {
                    throw new Error('Error reading the PDF file.');
                };

                fileReader.readAsArrayBuffer(file);
            } catch (error) {
                status.style.display = 'none';
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                console.error('Error:', error);
                testBtn.disabled = false;
                bruteForceBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
