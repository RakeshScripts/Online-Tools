<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online ZIP to RAR converter tool. Convert ZIP files to RAR format quickly.">
    <meta name="keywords" content="zip to rar, rar converter, compress files, free online tool">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="ZIP to RAR Converter - Free Online Tool">
    <meta property="og:description" content="Convert your ZIP files to RAR format instantly with our free online tool.">
    <meta property="og:type" content="website">
    <title>ZIP to RAR Converter - Free Online Tool</title>
    <style>
        :root {
            --primary-color: #4a2c6e;
            --secondary-color: #ff6b6b;
            --success-color: #00b894;
            --background: #f8e1e9;
            --text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0 20px; }
        h1 {
            font-size: 2.8em;
            color: var(--primary-color);
            margin-bottom: 0.5em;
            font-weight: 700;
            text-shadow: var(--text-shadow);
            letter-spacing: 1px;
        }
        p#description {
            font-size: 1.1em;
            color: #555;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        .converter { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .file-input { margin: 1.5rem 0; text-align: center; }
        input[type="file"] { padding: 0.5rem; width: 100%; max-width: 400px; margin: 0 auto; display: block; font-size: 1em; }
        .convert-btn {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .convert-btn:hover { background: #ff8787; transform: translateY(-2px); }
        .status { text-align: center; margin: 1rem 0; display: none; font-weight: 500; color: var(--secondary-color); }
        .result { margin-top: 2rem; text-align: center; }
        .result p { font-size: 1.2em; font-weight: 500; color: var(--success-color); margin-bottom: 1rem; }
        .download-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .download-btn:hover { background: #009e7f; transform: translateY(-2px); }
        .note { font-size: 0.9em; color: #777; margin-top: 1rem; }
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .converter { padding: 1.5rem; }
            .convert-btn { width: 100%; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .container { padding: 10px; }
            p#description { font-size: 1em; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZIP to RAR Converter</h1>
            <p id="description">Convert your ZIP files to RAR format instantly</p>
        </header>
        <main class="converter">
            <div class="file-input">
                <input type="file" id="fileInput" accept=".zip" aria-label="Select ZIP file">
                <button class="convert-btn" onclick="convertZipToRar()">Convert Now</button>
            </div>
            <div class="status" id="status">Converting...</div>
            <div class="result" id="result"></div>
            <p class="note">Note: True RAR conversion requires server-side processing. This tool extracts ZIP contents and re-packages them as a ZIP file as a demo.</p>
        </main>
    </div>

    <!-- JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        async function convertZipToRar() {
            const input = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            if (!input.files[0]) {
                alert('Please select a ZIP file first!');
                return;
            }

            status.style.display = 'block';
            result.innerHTML = '';

            try {
                const file = input.files[0];
                const arrayBuffer = await file.arrayBuffer();

                // Use JSZip to load and extract ZIP contents
                const zip = new JSZip();
                const zipContents = await zip.loadAsync(arrayBuffer);

                // Create a new ZIP (placeholder for RAR)
                const newZip = new JSZip();
                for (const [fileName, fileData] of Object.entries(zipContents.files)) {
                    if (!fileData.dir) { // Skip directories
                        const content = await fileData.async('arraybuffer');
                        newZip.file(fileName, content);
                    }
                }

                // Generate the new "RAR" (actually a ZIP due to client-side limitation)
                const newZipBlob = await newZip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(newZipBlob);

                result.innerHTML = `
                    <p>Conversion successful! (Note: Output is ZIP due to RAR limitations)</p>
                    <a href="${url}" download="converted-file.zip" class="download-btn">Download Converted File</a>
                `;
                status.style.display = 'none';
            } catch (error) {
                status.textContent = 'Error during conversion: ' + error.message;
                status.style.color = '#c0392b';
                setTimeout(() => {
                    status.style.display = 'none';
                    status.style.color = 'inherit';
                }, 3000);
            }
        }
    </script>
</body>
</html>
