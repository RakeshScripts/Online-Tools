<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .result p {
      margin: 5px 0;
    }

    #copyBtn {
      background: #28a745;
      margin-top: 10px;
    }

    #copyBtn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Age Calculator</h2>
    <label for="dob">Enter your birthdate:</label>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result"></div>
    <button id="copyBtn" style="display:none;" onclick="copyResult()">Copy Result</button>
  </div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById('dob').value;
      if (!dobInput) return alert("Please enter your birthdate!");

      const birthDate = new Date(dobInput + "T00:00:00");
      const now = new Date();

      if (birthDate > now) return alert("Birth date can't be in the future!");

      const diffMs = now - birthDate;
      const diffDate = new Date(diffMs);

      const years = diffDate.getUTCFullYear() - 1970;
      const months = diffDate.getUTCMonth();
      const days = diffDate.getUTCDate() - 1;

      const hours = Math.floor(diffMs / (1000 * 60 * 60));
      const minutes = Math.floor(diffMs / (1000 * 60));
      const seconds = Math.floor(diffMs / 1000);

      const resultHTML = `
        <p><strong>Years:</strong> ${years}</p>
        <p><strong>Months:</strong> ${months}</p>
        <p><strong>Days:</strong> ${days}</p>
        <p><strong>Total Hours:</strong> ${hours}</p>
        <p><strong>Total Minutes:</strong> ${minutes}</p>
        <p><strong>Total Seconds:</strong> ${seconds}</p>
      `;

      const resultText = `
Years: ${years}
Months: ${months}
Days: ${days}
Total Hours: ${hours}
Total Minutes: ${minutes}
Total Seconds: ${seconds}
      `.trim();

      document.getElementById('result').innerHTML = resultHTML;
      document.getElementById('result').setAttribute('data-copy', resultText);
      document.getElementById('copyBtn').style.display = 'block';
    }

    function copyResult() {
      const text = document.getElementById('result').getAttribute('data-copy');
      navigator.clipboard.writeText(text).then(() => {
        alert("Result copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy result.");
      });
    }
  </script>

</body>
</html>
